<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <div class="intro">
        <div class="codigo">
            <p>Carregando algoritmos criptogr√°ficos...</p>
        </div>
        <span>Acessando dados confidenciais...</span>
    </div>

    <div class="content">
        <h1>CALCULADORA HACKER</h1>

        <div id="calculator">
            <input type="text" id="display" disabled placeholder="Acesso Concedido">
            <br>
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">BKSP</button>
            <button id="." class="operator">.</button>
            <button id="/" class="operator">/</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">X</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">+</button>
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="." class="operator">.</button>
            <button id="=" class="operator equal">=</button>
        </div>

        <p>Feito por <b>Delson Pilar</b> | Feveriro de 2024</p>
    </div>

</body>

</html>
